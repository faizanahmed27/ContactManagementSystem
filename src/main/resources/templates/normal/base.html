<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<!-- add Boostrap for icons -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- my css file -->
	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
    <title th:text="${title}">Base HTML</title>
  </head>
  <body>
    
    <!-- Navbar start -->
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
  <!-- ml-auto for left alignment -->
  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>
      
       <li class="nav-item">
        <a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
      
    </ul>
    
  </div>
</nav>

					<!-- Navbar End -->
    
    
    <!-- Sidebar Start -->
    
    <div class="sidebar mt-2">
    
    <span onclick="toggleSidebar()" class="closeBtn">&times;</span>
    
    <a th:href="@{/user/index}" class="item"><i class="fas fa-house-user"></i> Home</a>
    <a href="#" class="item"><i class="fas fa-id-badge"></i> View Contacts</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-id-card"></i> Add Contacts</a>
    <a href="#" class="item"><i class="fas fa-users"></i> Your Profile</a>
    <a href="#" class="item"><i class="fas fa-users-cog"></i> Setting</a>
    <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
    
    </div>
    
    <!-- Sidebar End -->
    
    <!-- Content Area Start -->
    
    <div class="content mt-5">
    
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
    <div th:replace="${content}"></div>
    
    </div>
    
    <!-- Content Are End -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script  th:src="@{/js/script.js}"></script>
    
  </body>
</html>
