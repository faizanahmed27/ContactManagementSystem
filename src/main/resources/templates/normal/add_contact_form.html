<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Contact Form</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form th:action="@{/user/process-contact}" th:object="${contact}"
								enctype="multipart/form-data" method="post" class="mt-2">
								
								<!-- First Name Field -->
								
								<div class="input-group">
								
								<div class="input-prepend">
								
								<div class="input-group-text mr-3">
								
								<i class="fa fa-plus"></i>
								
								</div>
								
								</div>
								
								<input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
								
								</div>

								<!-- Nick Name Field  -->
								
								<div class="input-group mt-3">
								
								<div class="input-prepend">
								
								<div class="input-group-text mr-3">
								
								<i class="fa fa-user-alt"></i>
								
								</div>
								
								</div>
								
								<input type="text" id="nickName" name="nickname" placeholder="Enter Nick Name Here" class="form-control"/>
								
								</div>
								
								<!-- Work Field -->
								
								<div class="input-group mt-3">
								
								<div class="input-prepend">
								
								<div class="input-group-text mr-3">
								
								<i class="fa fa-briefcase"></i>
								
								</div>
								
								</div>
								
								<input type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"/>
								
								</div>
								
								<!-- Email Field -->
								
								<div class="input-group mt-3">
								
								<div class="input-prepend">
								
								<div class="input-group-text mr-3">
								
								@
								
								</div>
								
								</div>
								
								<input type="email" id="email" name="email" placeholder="Enter Your Email Here" class="form-control"/>
								
								</div>
								
								<!-- Phone Field -->
								
								<div class="input-group mt-3">
								
								<div class="input-prepend">
								
								<div class="input-group-text mr-3">
								
								<i class="fa fa-phone"></i>
								
								</div>
								
								</div>
								
								<input type="number" id="phone" name="phone" placeholder="Enter Your Number Here" class="form-control"/>
								
								</div>
								
								<!-- Description Field -->
								
								<div class="form-group mt-3">
								
								<textarea placeholder="Enter your description Here" name="description" id="description" class="form-control" rows="10"></textarea>
								
								</div>
								
								<!-- Image Field -->
								
								<div class="custom-file">
								
								<input type="file" name="profileImage"/>
								
								</div>
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
