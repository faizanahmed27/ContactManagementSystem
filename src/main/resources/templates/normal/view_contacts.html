<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About Page</title>
</head>
<body>
	
	<section>
	<div class="card mr-3 ml-3">
	
	<div class="card-body">
	
	<h1 class="text-center">Your Contacts</h1>
	
	<!-- Searching Field -->
	
	<div class="search-container my-3">
	
	<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
	
	<div class="search-result">
	
	<!-- result goes here -->
	
	</div>
	
	</div>
	
	<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${'SCM'+c.cid}"></th>
      
      <td>
      
      <img alt="profile photo" class="my_profile_picture" th:src="@{'/image/'+${c.image}}">
      
      <span th:text="${c.name}"></span></td>
      
      <td>
      <a th:href="@{'/user/contact/' +${c.cid}}">
      <span th:text="${c.email}"></span>
      </a>
      
      </td>
      
      <td th:text="${c.phone}"></td>
      
      <td>
      
      <a href="#" th:onclick="| deleteContact(${c.cid}) |" class="btn btn-danger btn-sm">Delete</a>
      
      <form th:action="@{'/user/update-form/'+${c.cid}}" method="post">
      
      <button type="submit" class="btn btn-primary btn-sm mt-2">Update</button>
      </form>
      </td>
    </tr>
    
  </tbody>
</table>

<!-- Pagination Component -->

<nav aria-label="Page navigation example">

  <ul class="pagination">
  
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/view-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    																																		<!-- for next page after click -->		
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a th:href="@{'/user/view-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/view-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
    
  </ul>
  
</nav>


	
	</div>
	
	</div>
	
	</section>
	
</body>
</html>
