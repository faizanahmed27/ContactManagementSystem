<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About Page</title>
</head>
<body>
	
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img alt="profile photo" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/image/'+${contact.image}}">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickname}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="container text-center">
						<h3>Description</h3>
						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3">

						<button th:onclick="| deleteContact(${contact.cid}) |"
							class="btn btn-danger btn-sm btn-block">Delete</button>
						<form th:action="@{'/user/update-form/'+${contact.cid}}"
							method="post">

							<button type="submit" class="btn btn-block btn-primary btn-sm mt-2">Update</button>
						</form>

					</div>

				</div>

			</div>

		</div>

		<h1 class="text-center p-3 bg-danger mr-3" th:unless="${contact}">You don't have permission to see this contact...</h1>
	
	</section>
	
</body>
</html>
